<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <style>
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        margin: auto;
      }
      .form label,
      .form fieldset {
        margin-bottom: 10px;
      }
      .form button {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    <script type="module" src="./02-snackbar.js"></script>
  </body>
</html>
